<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Уроки Bootstrap</title>
    <!--Подключение Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <!--class="row" создает адаптивный сайт, изменение размеров и положения при масштабировании-->
    <div class="row">
        <div class="col-md-6" style="background: red">First</div>
        <div class="col-md-6" style="background: green">Second</div>
    </div>
    <div class="row">
        <div class="col-md-2" style="background: yellow">First</div>
        <div class="col-md-2" style="background: red">First</div>
        <div class="col-md-2" style="background: green">First</div>
        <div class="col-md-2" style="background: black">First</div>
        <div class="col-md-2" style="background: grey">First</div>
        <div class="col-md-2" style="background: pink">First</div>
    </div>
    <div class="row">
        <div class="col-md-3" style="background: pink">Third</div>
        <div class="col-md-3" style="background: purple">Third</div>
        <div class="col-md-2" style="background: black">Third</div>
        <div class="col-md-2" style="background: blue">Third</div>
        <div class="col-md-2" style="background: red">Third</div>
    </div>
</div>

</body>
</html>
