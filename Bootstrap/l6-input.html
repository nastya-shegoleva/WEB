<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap уроки</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
  <form role="form">
      <div class="form-group">
        <label for="email-i" class="form-control col-md-2">Email</label>
        <input type="email" class="form-control" id="email-i" placeholder="e-mail">
        <p class="help-block">Подсказка</p>
      </div>
    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <div class="form-group">
        <label for="password" class="form-control col-md-2">Пароль</label>
        <div>
              <input type="password" class="form-control" id="password" placeholder="password">
        </div>
    </div>
    <div class="form-group">
      <div class="radio">
            <label >
            <input type="radio" name="optionsRadios" class="form-control" id="radio1" value="Option" checked>
            Поле 1
            </label>
      </div>
    </div>
    <div class="form-group">
      <div class="radio">
            <label >
            <input type="radio" name="optionsRadios"  class="form-control" id="radio2" value="Option" checked>
            Поле 2
            </label>
      </div>
    </div>
      <div class="checkbox">
        <label>
                  <input type="checkbox"> checkbox
        </label>
      </div>
    <button type="button" class="btn btn-success">Зарегистрироваться</button>
  </form><br><br><br>
  <div class="container">
    <form class="form-horizontal">
     <div class="form-group">
      <label class="col-sm-2 control-label">Ваша почта</label>
      <div class="col-sm-10">
       <p class="form-control-static">test@test.net</p>
      </div>
     </div>
     <div class="form-group has-success">
      <label for="pass" class="col-sm-2 control-label">Пароль</label>
      <div class="col-sm-10">
       <input type="password" class="form-control input-xs" id="pass" placeholder="Введите пароль">
      </div>
     </div>
    </form>
</div>
</body>
</html>
